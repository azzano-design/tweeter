<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Custom Font -- >
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300i,700" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-feed.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section id="tweet-feed">

        <article class="tweet">
          <header class="tweet-header">
            <div class="tweet-author-thumb-container">
              <img src="http://vignette1.wikia.nocookie.net/batmantheanimatedseries/images/b/b1/PP_20_-_Your_crazy_friend.jpg/revision/latest?cb=20150804222402" class="tweet-author-thumb">
            </div>
            <h4 class="tweet-author-name">Bruce Wayne</h4>
            <span class="tweet-author-username">@notBatman</span>
          </header>
          <div class="tweet-content">
            <p>If time is money, are ATM's time machines?</p>
          </div>
          <footer class="tweet-footer">
            <span class="tweet-date">12 hours ago...</span>
          </footer>
        </article>

        <article class="tweet">
          <header class="tweet-header">
            <div class="tweet-author-thumb-container">
              <img src="https://vignette.wikia.nocookie.net/batmantheanimatedseries/images/b/b1/The_Scarecrow.png/revision/latest?cb=20130114051815" class="tweet-author-thumb">
            </div>
            <h4 class="tweet-author-name">Johnathan Crane</h4>
            <span class="tweet-author-username">@Scarecrow</span>
          </header>
          <div class="tweet-content">
            <p>Q: What was the name of the DJ scarecrow?
            <br>A: Turnip the beet!</p>
          </div>
          <footer class="tweet-footer">
            <span class="tweet-date">12 hours ago...</span>
          </footer>
        </article>

      </section>

    </main>

  </body>
</html>
